<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Poké Center</title>
		<link rel="icon" type="images/favicon.ico" href="/images/favicon.ico">
		<link rel="stylesheet" href="css/index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			{% include 'navbar.html.twig' %}
		</header>
		<main>
			<section class="hero-items">
				<h1>Pokéballs</h1>
			</section>
		</main>

		<section>
			<div class="balls">
				<a href="/">
					<div class="image-container">
						<img src="ball/poke.png" alt="Poké ball">
					</div>
					<p>Poké ball : 100$</p>
				</a>
				<a href="/">
					<div class="image-container">
						<img src="ball/great.png" alt="Super ball">
					</div>
					<p>Super ball : 500$</p>
				</a>
				<a href="/">
					<div class="image-container">
						<img src="ball/ultra.png" alt="Ultra Ball">
					</div>
					<p>Ultra Ball : 1.000$</p>
				</a>
				<a href="/">
					<div class="image-container">
						<img src="ball/master.png" alt="Master Ball">
					</div>
					<p>Master Ball : 50.000$</p>
				</a>
				<a href="/">
					<div class="image-container">
						<img src="ball/safari.png" alt="Safari Ball">
					</div>
					<p>Safari Ball : 2.000$</p>
				</a>
			</div>
		</section>

		<main>
			<section class="hero-items">
				<h1>Items</h1>
			</section>
		</main>

    <header>
			{% include 'footer.html.twig' %}
		</header>
	</body>
</html>
